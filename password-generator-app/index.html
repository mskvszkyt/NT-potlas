<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="page-container">
      <div class="main-container">
        <h1 class="header">Password Generator</h1>
        <div class="password-container">
          <input type="text" class="password-input" value="P4$5W0rD!" readonly />
          <button class="copy-button">
            copy  
          </button>
        </div>
        <div class="settings-container">
          <div class="length-container">
            <label for="length" class="length-label">Character Length</label>
            <span id="length-value" class="length-value">0</span>
          </div>
          <input id="length" type="range" min="0" max="20" value="0" class="range-input">
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span class="checkbox-text">Include Uppercase Letters</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span class="checkbox-text">Include Lowercase Letters</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span class="checkbox-text">Include Numbers</span>
            </label>
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input">
              <span class="checkbox-text">Include Symbols</span>
            </label>
          </div>
          <div class="strength-container">
            <span class="strength-label">STRENGTH</span>
            <div class="strength-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
          </div>
          <button class="generate-button">GENERATE â†’</button>
        </div>
      </div>
    </div>
  </body>
</html>
